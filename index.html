<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="centring">
      <div class="inputs">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Player 1:</span>
          </div>
          <input
            type="text"
            id="p1"
            class="form-control"
            placeholder="Enter name"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
    </div>

    <div class="centring">
      <div class="inputs">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Player 2:</span>
          </div>
          <input
            type="text"
            id="p2"
            class="form-control"
            placeholder="Enter name"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
    </div>

    <div class="centring">
      <label for="dimension">Choose a dimension:</label>

      <select name="dimensions" id="dimensions">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div style="text-align: center;">
      <button
        id="game-start"
        onclick="startGame()"
        type="button"
        class="btn btn-secondary"
      >
        Start Game
      </button>
      <button
        id="restart"
        onclick="location.reload()"
        type="button"
        class="btn btn-secondary"
      >
        Restart
      </button>
    </div>

    <div class="center">
      <div id="container" class="game">
        <div id="game-container" class="hide">
          <div id="turn"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="confetti.js"></script>
    <script src="confettimin.js"></script>
  </body>
  </body>
</html>
